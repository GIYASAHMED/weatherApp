<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App |</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="card">
            <div class="header">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button class="btn">SUBMIT</button>
            </div>
            <div class="weatherReport">
                <img src="./images/rain.png" alt="" class="icon">
                <h1> <span class="temp"></span>Â°C</h1>
                <h2><span class="city"></span></h2>
                <div class="weatherDetails">
                    <div class="detailsone">
                        <img src="./images/humidity.png" alt="humidity">
                        <div>
                            <p><span class="humidity"></span> %</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="detailsone">
                        <img src="./images/wind.png" alt="humidity">
                        <div>
                            <p><span class="windspeed"></span>  km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
